<head>

<title>Aykut Tüzemen — Kartvizit</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a0a;
    --surface: #111;
    --border: rgba(255,255,255,0.07);
    --text: #f0ede8;
    --muted: #666;
    --accent1: #ff6b35;
    --accent2: #ff3d6b;
    --accent3: #ffb347;
    --grad: linear-gradient(135deg, var(--accent1), var(--accent2));
  }

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    font-weight: 300;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
    overflow: hidden;
  }

  /* Ambient background */
  .bg-glow {
    position: fixed;
    inset: 0;
    background:
      radial-gradient(ellipse 60% 60% at 50% 50%, rgba(255,107,53,0.06) 0%, transparent 70%);
    pointer-events: none;
  }

  /* Scanlines */
  .bg-scan {
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
      0deg, transparent, transparent 3px,
      rgba(255,107,53,0.012) 3px, rgba(255,107,53,0.012) 4px
    );
    pointer-events: none;
  }

  /* Card */
  .card {
    position: relative;
    width: 100%;
    max-width: 420px;
    border: 1px solid rgba(255,107,53,0.2);
    border-radius: 4px;
    background: rgba(255,255,255,0.02);
    overflow: hidden;
    animation: cardIn 0.8s cubic-bezier(0.16,1,0.3,1) forwards;
    opacity: 0;
  }

  @keyframes cardIn {
    from { opacity: 0; transform: translateY(24px) scale(0.97); }
    to   { opacity: 1; transform: translateY(0) scale(1); }
  }

  /* Top gradient bar */
  .card-bar {
    height: 3px;
    background: var(--grad);
  }

  /* Corner decorations */
  .card::before, .card::after {
    content: '';
    position: absolute;
    width: 12px; height: 12px;
    border-color: rgba(255,107,53,0.4);
    border-style: solid;
  }
  .card::before { top: 8px; left: 8px; border-width: 1px 0 0 1px; }
  .card::after  { bottom: 8px; right: 8px; border-width: 0 1px 1px 0; }

  .card-inner { padding: 40px 36px 36px; }

  /* Header */
  .card-header { margin-bottom: 32px; }

  .card-tag {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    font-size: 10px;
    letter-spacing: 2.5px;
    text-transform: uppercase;
    color: var(--accent1);
    margin-bottom: 16px;
    font-family: 'Courier New', monospace;
  }
  .card-tag::before {
    content: '';
    width: 5px; height: 5px;
    border-radius: 50%;
    background: var(--accent1);
    box-shadow: 0 0 6px var(--accent1);
    animation: pulse 2s infinite;
  }
  @keyframes pulse {
    0%,100% { opacity:1; transform:scale(1); }
    50% { opacity:0.5; transform:scale(0.8); }
  }

  .card-name {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 42px;
    letter-spacing: 2px;
    line-height: 0.95;
    margin-bottom: 10px;
  }
  .card-name span {
    display: block;
    background: var(--grad);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .card-roles {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    margin-top: 12px;
  }
  .card-role {
    padding: 4px 10px;
    border: 1px solid var(--border);
    border-radius: 2px;
    font-size: 10px;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    color: var(--muted);
    font-family: 'Courier New', monospace;
  }

  /* Divider */
  .card-divider {
    height: 1px;
    background: linear-gradient(to right, rgba(255,107,53,0.3), transparent);
    margin: 28px 0;
  }

  /* Contact items */
  .card-contacts { display: flex; flex-direction: column; gap: 4px; }

  .contact-item {
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 12px 14px;
    border: 1px solid transparent;
    border-radius: 2px;
    text-decoration: none;
    color: var(--text);
    transition: all 0.25s;
    position: relative;
    overflow: hidden;
  }
  .contact-item::before {
    content: '';
    position: absolute;
    left: 0; top: 0; bottom: 0;
    width: 2px;
    background: var(--grad);
    transform: scaleY(0);
    transition: transform 0.25s;
    transform-origin: bottom;
  }
  .contact-item:hover {
    border-color: rgba(255,107,53,0.2);
    background: rgba(255,107,53,0.04);
    transform: translateX(4px);
  }
  .contact-item:hover::before { transform: scaleY(1); }

  .contact-icon {
    width: 36px; height: 36px;
    border: 1px solid var(--border);
    border-radius: 2px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    background: rgba(255,255,255,0.02);
    transition: border-color 0.25s;
  }
  .contact-item:hover .contact-icon { border-color: rgba(255,107,53,0.3); }

  .contact-info { flex: 1; }
  .contact-label {
    font-size: 9px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--muted);
    font-family: 'Courier New', monospace;
    margin-bottom: 2px;
  }
  .contact-value {
    font-size: 13px;
    color: var(--text);
    font-weight: 400;
  }

  .contact-arrow {
    color: var(--muted);
    font-size: 12px;
    opacity: 0;
    transition: opacity 0.25s, transform 0.25s;
    transform: translateX(-4px);
  }
  .contact-item:hover .contact-arrow {
    opacity: 1;
    transform: translateX(0);
  }

  /* Footer */
  .card-footer {
    margin-top: 28px;
    padding-top: 20px;
    border-top: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .card-footer-left {
    font-size: 10px;
    letter-spacing: 1.5px;
    color: rgba(255,255,255,0.15);
    font-family: 'Courier New', monospace;
    text-transform: uppercase;
  }
  .card-back {
    font-size: 10px;
    letter-spacing: 1.5px;
    color: var(--muted);
    text-decoration: none;
    font-family: 'Courier New', monospace;
    text-transform: uppercase;
    transition: color 0.25s;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .card-back:hover { color: var(--accent1); }

  /* Typewriter at bottom */
  .card-prompt {
    margin-top: 16px;
    font-family: 'Courier New', monospace;
    font-size: 10px;
    color: rgba(255,107,53,0.4);
    letter-spacing: 1px;
    height: 16px;
  }
  .card-prompt-cursor {
    animation: blink 0.7s step-end infinite;
  }
  @keyframes blink {
    0%,100% { opacity:1; } 50% { opacity:0; }
  }
</style>
